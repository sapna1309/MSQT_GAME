<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>HIT MOSQUITO GAME</title>
  </head>
  <body>
    <audio id="myAudio">
      <source src="./audio/FRWKRec_Firecracker with wick 4 (ID 1140)_BSB.wav" type="audio/mpeg">
    </audio>
    
    <h1 class="game-status"></h1>
    <div class="controls">
      <h1 class="total-count">Total Score : <span class="total">0</span></h1>

      <button class="controls-start-btn" onclick="startGame()">
        Start Game
      </button>
    </div>
    <div class="playground">
      <img class="cracker" src="./images/cracker-img.png"
      alt="cracker" />
      <img
        class="mosquito-img"
        src="./images/mosquito-game.png"
        alt="mosquito"
        onclick="hitMosquito()"
      />
      
    </div>
    
  </body>
  <script src="./index.js"></script>
</html>
